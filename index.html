<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name"> 
        <h1 >Calculator</h1>
        <h4>Created by abu obaed Ashik </h4>
    </div>
   
    <div class="total-cal">
        <form action="#">
             <div class="display-cal" >
               <input type="text" maxlength="10" name="display" id="dis">
            </div>
     <div class="cal-b">
         <input type="button" class="btn topc" value="7"  onclick="display.value += '7' ">
         <input type="button" class="btn topc" value="8"  onclick="display.value += '8' ">
         <input type="button" class="btn topc" value="9" onclick="display.value += '9' ">
         <input type="button" class="btn color-style" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) ">
     </div>

     <div>
         <input type="button" class="btn" value="4"  onclick="display.value += '4' ">
         <input type="button" class="btn" value="5"  onclick="display.value += '5' ">
         <input type="button" class="btn" value="6"  onclick="display.value += '6' ">
         <input type="button" class="btn color-style" value="+" onclick="display.value += '+' ">
     </div>

     <div>
         <input type="button" class="btn" value="1"  onclick="display.value += '1' ">
         <input type="button" class="btn" value="2"  onclick="display.value += '2' ">
         <input type="button" class="btn" value="3"  onclick="display.value += '3' ">
         <input type="button" class="btn color-style" value="-" onclick="display.value += '-' ">
     </div>

     <div>
         <input type="button" class="btn" value="." onclick="display.value += '.' ">
         <input type="button" class="btn" value="0"  onclick="display.value += '0' ">
         <input type="button" class="btn" value="/" onclick="display.value += '/' ">
         <input type="button" class="btn color-style" value="*" onclick="display.value += '*' ">
     </div>

     <div>
         <input type="button" class="btn" value="00"  onclick="display.value += '00' ">
         <input type="button" class="btn" value="%" onclick="display.value += '%' ">
         <input type="button" class="btn" value="AC" onclick= "display.value = '' ">
         <input type="button" class="btn color-style" value="=" onclick="display.value = eval(display.value)" class="equal">
     </div></form>      
    </div>
       <div class="futter"></div>
</body>
</html>
